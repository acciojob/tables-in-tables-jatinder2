<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
	  <style>
		  table, th, td{
	  border: 1px solid black
	  }
	  </style>
  </head>
  <body>
    <table style="width: 100%; height: 100%">
		<tr>
			<td>
				<table>
				<tr>
					<th colspan="2">Nested Table 2</th>
				</tr>
					<tr>
					<th>Column 1</th>
						<th>Column 2</th>
				</tr>
					<tr>
					<td>abc</td>
						<td>def</td>
				</tr>
			</table>
			</td>
			<td>
				<table>
					<tr>
						<th colspan="2">Nested Table 1</th>
					</tr>
					<tr>
						<td colspan="2">
							<ul type="disc">
								<li>List item 1</li>
								<li>List item 2</li>
								<li>List item 3</li>
							</ul>
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<table>
					<tr>
						<th colspan="2">Nested Table 3</th>
					</tr>
					<tr>
						<td><a href="#">Nested Table</a></td>
						<td>Demo Continued</td>
					</tr>
				</table>
			</td>
			<td>
				<table>
					<tr>
						<th colspan="2">Nested Table 4</th>
					</tr>
					<tr style="background-color : rgb(0, 0, 0) color: white;">
						<td colspan="2">HTML</td>
					</tr>
				</table>
			</td>
		</tr>
      <!-- Your code here -->
    </table>
  </body>
</html>
